<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="main.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Interactive pricing component</title>

    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="headline">
      <h1>Simple, traffic-based pricing</h1>
      <p>
        Sign-up for our 30-day trial.<br />
        No credit card required.
      </p>
    </div>

    <div class="box">
      <h1><span>100K</span> PAGEVIEWS</h1>
      <div class="slider-container">
        <input
          type="range"
          min="5"
          max="100"
          value="50"
          class="slider"
          id="myRange"
        />
      </div>
      <p><span>$16.00</span> / month</p>

      <div class="billing-container">
        <div class="monthly-slider">
          <p>Monthly Billing</p>
          <label class="switch">
            <input type="checkbox" />
            <span class="slider-round"></span>
          </label>
        </div>
        <div class="year-bill">
          <p>Yearly Billing</p>
          <span>-25%<span class="discount-text">discount</span></span>
        </div>
      </div>
      <hr />
      <div class="Features">
        <ul>
          <li>Unlimited websites</li>
          <li>100% data ownership</li>
          <li>Email reports</li>
        </ul>
        <button class="trial-btn" href="#">Start my trial</button>
      </div>
    </div>
  </body>
</html>
